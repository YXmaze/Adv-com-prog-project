<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap">
    <script src="script.js"></script>
    <title>Currency Exchange</title>
</head>
<body class="backgroud">
    <div class="container">
        <h1>Currency Exchange</h1>
        <div class="input-container">
            <label for="baseCurrency">Base Currency:</label>
            <input type="text" id="baseCurrency" placeholder="Enter base currency">
        </div>
        <div class="input-container">
            <label for="targetCurrency">Target Currency:</label>
            <input type="text" id="targetCurrency" placeholder="Enter target currency">
        </div>
        <button id="getDataBtn">Get Data</button>
        <div class="chart-container">
            <h2>Exchange Rates for Target Currency in the past few days</h2>
            <canvas id="lineChart" width="800" height="400"></canvas>
        </div>
        <div class="chart-container">
            <h2>Latest Exchange Rate for Top Currencies and Target Currency</h2>
            <canvas id="columnChart" width="800" height="400"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
